<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulário
        </h5>
    </div>

    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group-prepand">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Informe o Email">
                    </div>

                    <small class="form-text text-muted">
                        Enviaremos um email para confirmar o cadastro.
                    </small>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="linguagemPreferida" class="form-control">Linguagem</label>
                    <select name="" id="linguagemPreferida" class="form-control">
                        <option>JS</option>
                        <option>Java</option>
                        <option>Python</option>
                        <option>Ruby</option>
                        <option>Outra</option>
                    </select>                
                </div>
            </div>
        </form>
    </div>
</div>
